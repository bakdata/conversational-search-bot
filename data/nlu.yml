version: "2.0"

nlu:
  - intent: greet
    examples: |
      - hey
      - heyho
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - how is it going?

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - have a great day
      - have a good one

